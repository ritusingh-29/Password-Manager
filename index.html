
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassX - Your Personal Password Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo">SecurePass</div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Password Manager</h1>
        <div class="entry">
            <h2>Add a Password</h2>
            <form action="/submit" method="post">
                
                <!-- Text input for website -->
                <label for="website">Enter Website URL:</label>
                <input type="text" id="website" name="website" required>
                <br><br>
                
                <!-- Text input for username -->
                <label for="username">Enter Your Username:</label>
                <input type="text" id="username" name="username" required>
                <br><br>
                
                <!-- Password input -->
                <label for="password">Enter Your Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <!-- Submit button -->
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
        <div class="lower">
            
            <!-- <p>This is a password manager I made for my own use</p> -->
            <h2>Saved Passwords <span id="alert">(Copied!)</span></h2> 
            <table>
                <tr>
                    <th>Website</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Delete</th>
                </tr> 
                
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
